<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- partial:index.partial.html -->

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#" method="post">
                <h1>Tạo tài khoản mới </h1>
                <div class="social-container">

                </div>
                <span>Đăng kí tài khoản của bạn</span>
                <input type="text" name="newusername" placeholder="UserName" />
                <input type="email" email="newuseremail" placeholder="Email" />
                <input type="password" pass="newuserpassword" placeholder="Password" />
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Đăng nhập</h1>
                <div class="social-container">

                </div>
                <span>Đăng nhập tài khoản của bạn</span>
                <input type="text" name="username" placeholder="UserName" />
                <input type="password" password="password" placeholder="Password" />
                <a href="#">Quên mật khẩu ?</a>
                <button type="submit">Đăng nhập</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Chào mừng bạn !</h1>
                    <p>Nếu đã có tài khoản vui lòng đăng nhập</p>
                    <button class="ghost" id="signIn">Đăng nhập</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Xin chào!</h1>
                    <p>Nếu bạn chưa có tài khoản vui lòng đăng ký</p>
                    <button class="ghost" id="signUp">Đăng Ký</button>
                </div>
            </div>
        </div>
    </div>
    <!-- partial -->
    <script src="./script.js"></script>

</body>

</html>
